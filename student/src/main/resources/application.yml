eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

info:
  app:
    name: "students"
    description: "Students Application"
    version: "1.0.0"

server:
  port: 8080

spring:
  application:
    name: students
  config:
    import: "optional:configserver:http://localhost:8888/"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true