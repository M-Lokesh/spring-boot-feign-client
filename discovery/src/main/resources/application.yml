spring:
  application:
    name: "discoveryserver"
  config:
    import: "optional:configserver:http://localhost:8888/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

info:
  app:
    name: "discoveryserver"
    description: "Discoveryserver Application"
    version: "1.0.0"
