eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8761


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    discovery:
      enabled: true
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

info:
  app:
    name: "discovery"
    description: "Discovery Server Application"
    version: "1.0.0"
